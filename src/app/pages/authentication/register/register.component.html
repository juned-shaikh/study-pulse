<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-12 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <h2>STUDY PULSE</h2>
          </div>

          <div class="or-border m-t-30"><h3>Registration Form</h3></div>

          <form class="m-t-30" [formGroup]="registerForm">
           <div class="row m-t-24 custom-row">
            <div class="col-12 col-sm-6">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block" >Name</mat-label >
          
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="name" />
              <mat-error *ngIf="registerForm.invalid">
                Name is required.
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-12 col-sm-6">
          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email Adddress</mat-label >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" formControlName="email" />
              <mat-error *ngIf="registerForm.invalid">
                Valid email is required.
              </mat-error>
            </mat-form-field>
          </div>
        </div>
            <!-- password -->
            <div class="row m-t-24 custom-row">
              <div class="col-12 col-sm-6">  
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block" >Password</mat-label >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" />
              <mat-error *ngIf="registerForm.invalid">
                Password is required.
              </mat-error>
            </mat-form-field>
            </div>

            <div class="col-12 col-sm-6">
              <label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Gender</label> 
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <mat-select formControlName="gender" placeholder="Select Gender">
                  <mat-option value="">Select</mat-option>
                  <mat-option value="Male">Male</mat-option>
                  <mat-option value="Female">Female</mat-option>
                </mat-select>
                <mat-error *ngIf="registerForm.invalid">
                  Gender is required.
                </mat-error>
              </mat-form-field>
            </div>
            
            </div>
            <!-- -------------adress--- -->
            <div class="row m-t-24 custom-row">
              <div class="col-12 col-sm-6">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Address</mat-label >
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput formControlName="address" />
                <mat-error *ngIf="registerForm.invalid">
                  Address is required.
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-12 col-sm-6">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Pincode</mat-label >
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput formControlName="pincode" />
                <mat-error *ngIf="registerForm.invalid">
                  Pincode is required.
                </mat-error>
              </mat-form-field>
            </div>
          </div>
            <button type="submit" (click)="submit()" mat-flat-button color="primary" class="w-100">
              Sign Up
            </button>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24"
            >Already have an Account?

            <a
              [routerLink]="['/authentication/login']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Sign In</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
