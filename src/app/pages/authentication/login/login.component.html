<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <form [formGroup]="loginForm">
        <mat-card class="cardWithShadow boxed-auth">
          <mat-card-content class="p-32">
            <!-- <div class="text-center">
              <a>
                <img
                  src="./assets/images/logos/dark-logo.svg"
                  class="align-middle m-2"
                  alt="logo"
                />
              </a>
            </div> -->
            <div class="text-center">
              <h2>STUDY PULSE</h2>
            </div>

            <div class="or-border m-t-30"><h3>Login Form</h3></div>   

            <label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Role</label> 
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-select  placeholder="Select Gender">
                <mat-option value="student">Student</mat-option>
                <mat-option value="teacher">Teacher</mat-option>
              </mat-select>
              <mat-error *ngIf="loginForm.invalid">
                Gender is required.
              </mat-error>
            </mat-form-field>
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Email
            </mat-label>
            <mat-form-field appearance="outline"  class="w-100" color="primary">
              <input autofocus matInput placeholder="Email" name="email" formControlName="email" required
              [email]="true" />
              <mat-error *ngIf="loginForm.invalid">
                Valid email is required.
              </mat-error>
            </mat-form-field>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Password
            </mat-label>
            <mat-form-field appearance="outline"  class="w-100" color="primary">
              <input matInput type="password" formControlName="password" />
              <mat-error *ngIf="loginForm.invalid">
                Password is required.
              </mat-error>
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Remember this Device</mat-checkbox>
              <a
                [routerLink]="['/']"
                class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"
                >Forgot Password ?</a
              >
            </div>

            <button type="submit" (click)="submit()" mat-flat-button color="primary" class="w-100">
              Sign In
            </button>

            <span class="d-block f-w-500 text-center m-t-24">
              New to Studypulse?
              <a
                [routerLink]="['/authentication/register']"
                class="text-decoration-none text-primary f-w-500 f-s-14"
                >Create an account</a
              >
            </span>
          </mat-card-content>
        </mat-card>
      </form>
    </div>
  </div>
</div>
